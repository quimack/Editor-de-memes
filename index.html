<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/1b9c08bf2a.js" crossorigin="anonymous"></script>
</head>
<body class="flex-column">

    <header>
        <div class="header flex-column alignitems-center">
            <div>
            <h1 class="titulo">Generador de Memes</h1>
            </div>
            <div class="contenedor-botones">
                    <button class="boton-funcional"><i class="fas fa-file-image"></i>Imagen</button>
                    <button class="boton-funcional"><i class="fas fa-font"></i>Texto</button>
                    <button id="modoClaro" class="boton-funcional"><i class="fas fa-lightbulb"></i>Modo Claro</button>
                    <button id="modoOscuro" class="boton-funcional oculto"><i class="far fa-lightbulb"></i>Modo Oscuro</button> 
            </div>
        </div>
    </header>
    <div class="contenedor-editor flex-column">
        <main class="container-meme flex-column alignitems-center content-center">
            <div class="caja-meme flex-column alignitems-center">
                <p class="textos-meme">TOP TEXT</p>
                <div id="imagen-meme"></div>
                <p class="textos-meme">BOTTOM TEXT</p>
            </div>
            <button class="boton-descarga">
                <i class="fas fa-download"></i>
                Descargar Meme
            </button>
        </main>

        <!-- FIN PANTALLA PRINCIPAL MODO MOBILE -->

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
